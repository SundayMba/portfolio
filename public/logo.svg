<svg xmlns="http://www.w3.org/2000/svg" viewBox="370 50 450 330">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7e7a6"/>
      <stop offset="40%" stop-color="#d8b75a"/>
      <stop offset="70%" stop-color="#b88a2a"/>
      <stop offset="100%" stop-color="#ffe9a8"/>
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent background (remove rect). Add rect only if you want preview bg -->
  <!-- <rect width="100%" height="100%" fill="#0b0f14"/> -->

  <!-- Main text -->
  <text x="600" y="240"
        text-anchor="middle"
        font-size="210"
        font-family="Georgia, 'Times New Roman', serif"
        font-style="italic"
        fill="url(#gold)"
        filter="url(#softGlow)">
    Mba
  </text>

  <!-- Flourish -->
  <g fill="none" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <path d="M290 320 C380 280, 470 280, 560 320" />
    <path d="M640 320 C730 280, 820 280, 910 320" />
    <path d="M360 340 C450 380, 520 380, 600 340" opacity="0.75"/>
    <path d="M600 340 C680 380, 750 380, 840 340" opacity="0.75"/>
  </g>

  <!-- Center diamond -->
  <g transform="translate(600 330)">
    <path d="M0 -22 L22 0 L0 22 L-22 0 Z" fill="url(#gold)" opacity="0.95"/>
    <path d="M0 -13 L13 0 L0 13 L-13 0 Z" fill="#0b0f14" opacity="0.35"/>
  </g>
</svg>
